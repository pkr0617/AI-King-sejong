<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>중세국어 번역기</title>
  <link rel="stylesheet" href="학술제css.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- 👑 왕관 그림 넣는 위치 -->
      <!-- 예: <img src="crown.png" alt="왕관" class="crown" /> -->
      <h1>중세국어 번역기</h1>
      <p>세종대왕과 함께하는 옛 한글 번역 여행</p>
    </header>

    <div class="translator-box">
      <label>중세국어</label>
      <textarea
        id="inputText"
        placeholder="번역할 중세국어 문장을 입력하세요..."
      ></textarea>

      <label>현대국어</label>
      <textarea
        id="outputText"
        placeholder="AI가 번역한 결과가 여기에 표시됩니다."
        readonly
      ></textarea>

      <div class="button-group">
        <button onclick="translateText()">번역하기</button>
        <button onclick="copyText()">복사</button>
      </div>
    </div>
    <footer class="footer">
      <p>AI 세종</p>
    </footer>
  </div>
  </script>
</body>
</html>
