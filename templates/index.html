<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중세국어 번역기</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="{{ url_for('static', filename='AI-King.jpeg') }}" alt="Ai-King" class="Ai-king"/>
        <h1>중세국어 번역기</h1>
        <p>세종대왕과 함께하는 옛 한글 번역 여행</p>
      </header>

      <div class="translator-box">
        <label>중세국어</label>
        <textarea
          id="inputText"
          placeholder="번역할 중세국어 문장을 입력하세요..."
        ></textarea>

        <label>현대국어</label>
        <textarea
          id="outputText"
          placeholder="AI가 번역한 결과가 여기에 표시됩니다."
          readonly
        ></textarea>

        <div class="button-group">
          <button onclick="translateText()">번역하기</button>
          <button onclick="copyText()">복사</button>
        </div>
      </div>
      <p class="ai-sejong">AI 세종</p>
    </div>

    <script>
      async function translateText() {
  const input = document.getElementById("inputText").value;

  const response = await fetch("http://127.0.0.1:5000/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: input }),
  });

  const data = await response.json();
  document.getElementById("outputText").value = data.result;
}
      function copyText() {
        const outputText = document.getElementById("outputText");
        outputText.select();
        document.execCommand("copy");
        alert("번역된 텍스트가 복사되었습니다!");
      }
    </script>
  </body>
</html>
